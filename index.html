<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hologram Interface</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="hologram.css">
    <style>
      body { 
        margin: 0; 
        background: radial-gradient(circle, #000428, #004e92); /* Space-like gradient */
        color: white;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
      }

      #hologram-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        pointer-events: auto;
      }

      #hologram-content {
        width: 800px;
        height: 600px;
        background-color: rgba(0, 255, 255, 0.1);
        border: 2px solid cyan;
        color: white;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
        pointer-events: auto;
        position: relative;
        animation: hologram-effect 3s infinite;
      }

      @keyframes hologram-effect {
        0%, 100% {
          box-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 30px cyan;
        }
        50% {
          box-shadow: 0 0 20px cyan, 0 0 40px cyan, 0 0 60px cyan;
        }
      }

      #close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        background-color: cyan;
        border: none;
        color: black;
        cursor: pointer;
        font-weight: bold;
      }

      #close-button:hover {
        background-color: #00ffff;
      }

      h2, p {
        text-shadow: 0 0 5px cyan, 0 0 10px cyan;
      }
    </style>
  </head>
  <body>
    <!-- Hologram Overlay (Only One Instance) -->
    <div id="hologram-overlay">
      <div id="hologram-content">
        <button id="close-button">Close</button>
        <iframe id="hologram-iframe" src="aboutMe.html" style="width: 100%; height: 100%; border: none;"></iframe>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
