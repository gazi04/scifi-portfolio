<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel="stylesheet" type="" href="assets/css/style.css" />
    <style>
      body { margin: 0; }
      #hologram-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        pointer-events: auto;
      }

      #hologram-content {
        width: 800px;
        height: 600px;
        background-color: rgba(0, 255, 255, 0.5);
        border: 2px solid cyan;
        color: white;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
        pointer-events: auto;
      }

      #close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        background-color: cyan;
        border: none;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="hologram-overlay">
      <div id="hologram-content">
        <button id="close-button">Close</button>
        <!-- Hologram content will be loaded here -->
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
